<!DOCTYPE HTML>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Lato", sans-serif;
      margin: 0;
      background-color: #fff8f3;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    /* unified wrapper for perfect border alignment */
    .wrapper {
      width: 900px;
      border-radius: 10px;
      border: 1px solid #d35d3b;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      background-color: #fae8de;
    }

    #d0 {
      background-color: #d35d3b;
      color: white;
      text-align: center;
      padding: 20px;
      border-bottom: 1px solid #d35d3b;
    }

    #mainbox {
      padding: 30px;
      text-align: center;
    }

    h1, h2 {
      text-align: center;
      margin: 10px 0;
    }

    .box {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #d35d3b;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 70%;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    label {
      font-weight: bold;
      margin: 8px 0;
    }

    input[type="number"] {
      margin: 8px 0;
      padding: 7px;
      border-radius: 5px;
      border: 1px solid #ccc;
      text-align: center;
      width: 60%;
    }

    button {
      background-color: #d35d3b;
      color: white;
      border: none;
      padding: 7px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #b64c2f;
    }

    .links-container {
      text-align: center;
      margin: 30px 0 10px 0;
    }

    .links-container a {
      padding: 10px 15px;
      background-color: #d35d3b;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.2s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .links-container a:hover {
      background-color: #b64c2f;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div id="d0">
      <h1>Conversion (Celsius to Fahrenheit, Fahrenheit to Celsius, Meters to Feet, Feet to Meters)</h1>
    </div>

    <div id="mainbox">
      <h2>Celsius to Fahrenheit</h2>
      <div id="d1" class="box">
        <label for="n1">Celsius:</label>
        <input id="n1" name="n1" type="number">
        <div>
          <button onclick="computeCelsiustoFahrenheit()">Compute Fahrenheit</button>
          <button onclick="clearvaluesCtF()">Clear Values</button>
        </div>
        <label for="fahrenheit" id="Fahrenheit">Fahrenheit:</label>
        <input id="fahrenheit" name="fahrenheit" type="number" readonly>
      </div>

      <h2>Fahrenheit to Celsius</h2>
      <div id="d2" class="box">
        <label for="n2">Fahrenheit:</label>
        <input id="n2" name="n2" type="number">
        <div>
          <button onclick="computeFahrenheittoCelsius()">Compute Celsius</button>
          <button onclick="clearvaluesFtC()">Clear Values</button>
        </div>
        <label for="celsius" id="Celsius">Celsius:</label>
        <input id="celsius" name="celsius" type="number" readonly>
      </div>

      <h2>Meters to Feet</h2>
      <div id="d3" class="box">
        <label for="n3">Meters:</label>
        <input id="n3" name="n3" type="number">
        <div>
          <button onclick="computeMeterstoFeet()">Compute Feet</button>
          <button onclick="clearvaluesMtFt()">Clear Values</button>
        </div>
        <label for="feet" id="Feet">Feet:</label>
        <input id="feet" name="feet" type="number" readonly>
      </div>

      <h2>Feet to Meters</h2>
      <div id="d4" class="box">
        <label for="n4">Feet:</label>
        <input id="n4" name="n4" type="number">
        <div>
          <button onclick="computeFeettoMeters()">Compute Meters</button>
          <button onclick="clearvaluesFttoM()">Clear Values</button>
        </div>
        <label for="meters" id="Meters">Meters:</label>
        <input id="meters" name="meters" type="number" readonly>
      </div>

      <div class="links-container">
        <a href="homepage2.html">Back to Home Page</a>
      </div>
    </div>
  </div>

  <script>
    function computeCelsiustoFahrenheit() {
      var c = document.getElementById("n1").value * 1;
      let f = (c * 9 / 5) + 32;
      document.getElementById("Fahrenheit").innerHTML = 'The Fahrenheit of ' + c + ' (Celsius) is:';
      document.getElementById("fahrenheit").value = f;
    }

    function computeFahrenheittoCelsius() {
      var f = document.getElementById("n2").value * 1;
      let c = (f - 32) * 5 / 9;
      document.getElementById("Celsius").innerHTML = 'The Celsius of ' + f + ' (Fahrenheit) is:';
      document.getElementById("celsius").value = c;
    }

    function computeMeterstoFeet() {
      var m = document.getElementById("n3").value * 1;
      let ft = m * 3.281;
      document.getElementById("Feet").innerHTML = 'The Feet of ' + m + ' (Meters) is:';
      document.getElementById("feet").value = ft;
    }

    function computeFeettoMeters() {
      var ft = document.getElementById("n4").value * 1;
      let m = ft / 3.281;
      document.getElementById("Meters").innerHTML = 'The Meters of ' + ft + ' (Feet) is:';
      document.getElementById("meters").value = m;
    }

    function clearvaluesCtF() {
      document.getElementById("n1").value = '';
      document.getElementById("Fahrenheit").innerHTML = 'Fahrenheit:';
      document.getElementById("fahrenheit").value = '';
    }

    function clearvaluesFtC() {
      document.getElementById("n2").value = '';
      document.getElementById("Celsius").innerHTML = 'Celsius:';
      document.getElementById("celsius").value = '';
    }

    function clearvaluesMtFt() {
      document.getElementById("n3").value = '';
      document.getElementById("Feet").innerHTML = 'Feet:';
      document.getElementById("feet").value = '';
    }

    function clearvaluesFttoM() {
      document.getElementById("n4").value = '';
      document.getElementById("Meters").innerHTML = 'Meters:';
      document.getElementById("meters").value = '';
    }
  </script>
</body>
</html>
