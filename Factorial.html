<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

	<style>
		body {
			font-family: "Lato", sans-serif;
			background-color: #fff6f0;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			min-height: 100vh;
			margin: 0;
		}

		h1, h2 {
			text-align: center;
			margin: 10px 0;
		}

		/* Container to wrap header and main content for perfect alignment */
		.wrapper {
			width: 900px;
			border-radius: 10px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
			overflow: hidden; /* ensures smooth joined edges */
			border: 1px solid #d75a36;
		}

		#d0 {
			background-color: #d75a36;
			color: white;
			text-align: center;
			padding: 20px;
			border-bottom: 1px solid #d75a36;
		}

		#mainbox {
			background-color: #fbe9e1;
			padding: 30px;
		}

		.box {
			display: block;
			border: 1px solid #d75a36;
			border-radius: 8px;
			padding: 15px;
			margin: 15px auto;
			width: 80%;
			background-color: #fff;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
			text-align: center;
		}

		label {
			font-weight: bold;
		}

		input[type="number"] {
			margin: 5px;
			padding: 5px;
			border-radius: 5px;
			border: 1px solid #ccc;
			text-align: center;
		}

		button {
			background-color: #d75a36;
			color: white;
			border: none;
			padding: 7px 12px;
			border-radius: 5px;
			cursor: pointer;
			margin-left: 5px;
		}

		button:hover {
			background-color: #bf4e2f;
		}

		.links-container {
			margin-top: 30px;
			text-align: center;
		}

		.links-container a {
			padding: 10px 15px;
			background-color: #d75a36;
			color: white;
			text-decoration: none;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}

		.links-container a:hover {
			background-color: #bf4e2f;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div id="d0">
			<h1>Factorial (While Loop), Sum (Do While Loop) and Average (For Loop) of First N Natural Numbers</h1>
		</div>

		<div id="mainbox">
			<h2>Factorial (While Loop)</h2>
			<div class="box">
				<label for="n1">Enter a number:</label>
				<input id="n1" name="n1" type="number">
				<button onclick="computeFactorial()">Compute Factorial</button><br>
				<label for="factorial" id="Factorial">Factorial:</label>
				<input id="factorial" name="factorial" type="number" readonly>
			</div>

			<h2>Sum (Do While Loop)</h2>
			<div class="box">
				<label for="n2">Enter a number:</label>
				<input id="n2" name="n2" type="number">
				<button onclick="computeSum()">Compute Sum</button><br>
				<label for="sum" id="Sum">Sum:</label>
				<input id="sum" name="sum" type="number" readonly>
			</div>

			<h2>Average (For Loop) of First N Natural Numbers</h2>
			<div class="box">
				<label for="n3">Enter a number:</label>
				<input id="n3" name="n3" type="number">
				<button onclick="computeAverage()">Compute Average</button><br>
				<label for="average" id="Average">Average:</label>
				<input id="average" name="average" type="number" readonly>
			</div>
		</div>
	</div>

	<div class="links-container">
		<a href="homepage2.html">Back to Home Page</a>
	</div>

	<script>
		function computeFactorial() {
  			let i = document.getElementById("n1").value*1;
  			let result = 1;
  			while (i > 1) {
  				result = result * i;
  				i--;
  			}
			document.getElementById("factorial").value=result;
		}

		function computeSum() {
			let j = document.getElementById("n2").value*1;
  			let result = 0;
  			let a = 1;
  			do {
  				result = result + a;
  				a++;
  			} while (a <= j)
  			document.getElementById("sum").value=result;
		}

		function computeAverage() {
			let k = document.getElementById("n3").value*1;
  			let result = 0;
  			for (let b = 0; b <= k; b++){
  				result = result + b;
  			}
  			let aver = result/k;
  			document.getElementById("average").value=aver;
		}
	</script>
</body>
</html>
