<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
	<title>Income Tax Calculator</title>
	<style>
		*, *::before, *::after { box-sizing: border-box; }

		body {
			font-family: "Lato", sans-serif;
			margin: 0;
			min-height: 100vh;
			background-color: #fff8f3;
			display: flex;
			justify-content: center;
			align-items: flex-start;
			padding: 30px 20px;
		}

		.container {
			width: 650px;
			max-width: 100%;
			margin: 0 auto;
		}

		#d0 {
			background-color: #d35d3b;
			color: white;
			text-align: center;
			padding: 22px 18px;
			border-radius: 10px 10px 0 0;
			box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.12);
			margin: 0;
		}

		.input-controls {
			background-color: #fae8de;
			border: 1px solid #d35d3b;
			padding: 18px;
			border-radius: 0 0 10px 10px;
			text-align: left;
			box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.08);
			margin-top: 0;
		}

		label {
			font-weight: bold;
			display: inline-block;
			width: 200px;
		}

		input[type="text"],
		input[type="number"] {
			display: inline-block;
			width: calc(100% - 210px);
			max-width: 400px;
			padding: 6px 8px;
			border-radius: 4px;
			border: 1px solid #ccc;
		}

		.input-controls br { line-height: 10px; }

		button {
			margin: 8px 6px 0 0;
			padding: 8px 12px;
			border: none;
			border-radius: 5px;
			background-color: #d35d3b;
			color: white;
			cursor: pointer;
			font-weight: bold;
		}
		button:hover { background-color: #b64c2f; }

		.links-container {
			text-align: center;
			margin-top: 18px;
		}

		.links-container a {
			padding: 10px 15px;
			background-color: #d35d3b;
			color: white;
			text-decoration: none;
			border-radius: 5px;
			font-weight: bold;
		}

		@media (max-width: 500px) {
			label { display: block; width: 100%; margin-bottom: 6px; }
			input[type="text"], input[type="number"] { width: 100%; max-width: 100%; }
		}
	</style>
</head>

<body>
	<div class="container">
		<div id="d0">
			<h1>Income Tax Calculator</h1>
		</div>

		<div id="d1" class="input-controls">
			<label for="it">Input Taxable Income:</label>
			<input id="it" name="it" type="number">
			<br><br>
			<button onclick="computeIncomeTax()">Compute Income Tax</button>
			<button onclick="clearvaluesIncometax()">Clear Values</button>
			<br><br>
			<label for="iT" id="IT">Income Tax</label>
			<input id="iT" name="iT" type="number" readonly>
		</div>

		<div class="links-container">
			<a href="homepage2.html">Back to Home Page</a>
		</div>
	</div>

	<script>
		function computeIncomeTax() {
			var tax_income, rate, income_tax;
			tax_income = document.getElementById("it").value * 1;

			if (tax_income > 8000000) {
				rate = (tax_income - 8000000) * 0.35;
				income_tax = 2410000 + rate;
			} else if (tax_income > 2000000) {
				rate = (tax_income - 2000000) * 0.32;
				income_tax = 490000 + rate;
			} else if (tax_income > 800000) {
				rate = (tax_income - 800000) * 0.30;
				income_tax = 130000 + rate;
			} else if (tax_income > 400000) {
				rate = (tax_income - 400000) * 0.25;
				income_tax = 30000 + rate;
			} else if (tax_income > 250000) {
				rate = (tax_income - 250000) * 0.20;
				income_tax = rate;
			} else {
				income_tax = 0;
			}

			// Update label text dynamically
			document.getElementById("IT").innerHTML = 'Income Tax is:';
			document.getElementById("iT").value = income_tax.toFixed(2);
		}

		function clearvaluesIncometax() {
			document.getElementById("it").value = '';
			document.getElementById("IT").innerHTML = 'Income Tax';
			document.getElementById("iT").value = '';
		}
	</script>
</body>
</html>
